<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
    <script src="assets/js/scripts.js"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1><i class="fas fa-train"></i>  Train Scheduler  <i class="fas fa-train"></i></h1>
                    <h2>Always on time!</h2>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-lg btn-success" href="#train-schedule">Check Schedule</button>
                    <button type="button" class="btn btn-lg btn-success" href="#register-train">Register Train</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="train-schedule">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Train Schedule</h2>
                        <br>
                    </div>
                    <div class="col-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">First Train Time</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <th scope="row">Express</th>
                                <td>Ohio</td>
                                <td>Ohio</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                </tr>
                                <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                </tr>
                                <tr>
                                <th scope="row">3</th>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                                </tr>
                                <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="register-train">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2>Register Train</h2>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name"  placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination"  placeholder="Destination">    
                            </div>
                            <div class="form-group">
                                <label for="train-first-time">First Train Time (HH:mm - Military time)</label>
                                <input type="time" class="form-control" id="train-first-time">    
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (Minutes)</label>
                                <input type="number" class="form-control" id="train-frequency"  placeholder="10, 20, 30...">    
                            </div>
                            <button id="btn-register-train" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
